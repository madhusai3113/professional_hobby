<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    {% if messages %}{% for message in messages %}
        {{ message }}
    {% endfor %}{% endif %}
    <form method="post" action="doLogin" class="col-md-4 col-md-offset-4">
        {% csrf_token %}
        <input class='form-control' type="text" name="username" placeholder="Enter Username" required><br>
        <input class='form-control' type="password" name="password" placeholder="Enter Password" required><br>
        <input class='form-control' type="submit" value="Sign In">
    </form>
</div>
<script src="{% static 'js/query.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
